    <body>
        <br>
        <h1 style="text-indent: 5px; margin-left: 10px; margin-right: 50%;" >Create a new Shelter Vacancy Posting</h1>

        <br/>
        <form style="text-indent: 5px; margin-left: 10px; margin-right: 50%;" class="form-label px-2"  >
            <label >Organisation:</label>
            <!-- <br> -->
            <input type="text" class="form-control" >
            <br>
            <label >State:</label>
            <!-- <br> -->
            <input type="text" class="form-control" >
            <br>
            <label >City:</label>
            <!-- <br> -->
            <input class="form-control" type="text">
            <br>
            <label >County:</label>
            <!-- <br> -->
            <input class="form-control" type="text">
            <br>
            <label >Address:</label>
            <!-- <br> -->
            <input type="text" class="form-control" >
            <br>
            <label >Requirements:</label>
            <br>
            <textarea rows="4" class="form-control" ></textarea>
            <br>
            <label >Contact Information:</label>
            <!-- <br> -->
            <input type="text" class="form-control" >
            <br>
            <br>
            <label >Duration (scheduling details):</label>
            <!-- <br> -->
            <input type="text" class="form-control" >
            <br>
            
        </form>
        <button  style="text-indent: 5px; margin-left: 10px; "class="btn btn-primary" onclick="window.location.href='success.html'"> Post Shelter Vacancy</button>
